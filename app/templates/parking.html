<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home Page</title>
    <style>
  
      input {
          position: relative;
          width: 150px; height: 50px;
          color: white;
      }
      
      input:before {
          position: absolute;
          top: 3px; left: 3px;
          content: attr(data-date);
          display: inline-block;
          color: black;
      }
      
      input::-webkit-datetime-edit, input::-webkit-inner-spin-button, input::-webkit-clear-button {
          display: none;
      }
      
      input::-webkit-calendar-picker-indicator {
          position: absolute;
          top: 3px;
          right: 0;
          color: black;
          opacity: 1;
      }
    </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/SocietyDetails">Society Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Available Parkings</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{user.username}}</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Wallet</a></li>
                  <li><a class="dropdown-item" href="/parking">Parking Status</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
      <div class="mt-5">
        <h1 class="mt-3">Parking Status</h1>
        <h4>Update Your Parking Status</h4>
        <form action="" method="POST">{% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="totalDaysAvailable" class="form-label">Total Number Of Days:</label>
                <input type="number" class="form-control" id="totalDaysAvailable" placeholder="Number of days Parking Available" name="totalDaysAvailable">
              </div>
              <div class="mb-3">
                <label for="startDate" class="form-label">From:</label>
                <input type="date" class="form-control" id="startDate" placeholder="Enter Starting Date" data-date="" data-date-format="DD MMMM YYYY" name="startDate">
              </div>
              <div class="mb-3">
                <label for="endDate" class="form-label">To:</label>
                <input type="date" class="form-control" id="endDate" placeholder="Enter Ending Date" data-date="" data-date-format="DD MMMM YYYY" name="endDate">
                <!-- <date-input date="{{date}}" timezone="[[timezone]]"></date-input> -->
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</div>
<script>
    $("input").on("change", function() {
    this.setAttribute(
        "data-date",
        moment(this.value, "YYYY-MM-DD")
        .format( this.getAttribute("data-date-format") )
    )
}).trigger("change")
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
